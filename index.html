<!DOCTYPE html>
<html> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link href="style.css" rel="stylesheet">
        <title>Exploring</title>
    </head>
    <body>
        <div id="container" class="col-md-6">
            <div class="controls"> 
                <div class="headings">
                    <h1>TODO LIST</h1>
                    <h5><a href="https://github.com/atpug22">By : Atpug22</a></h5>
                </div>
                <button class="btn btn-warning" type="button" id="reset">Reset</button>
                <hr>
                <div class="addTask-container">
                    <input class="form-control" type="text" id="input" placeholder="NewTask"><br>      
                    <button class="btn btn-info" type="button" id="add" >Add New Task</button><br>
                </div>
            </div>
            <hr>
            <ul id="list">
                <li class="mycheck"><input type="checkbox" id="check"><label>ANGULAR</label></li>
                <li class="mycheck"><input type="checkbox" id="check"><label>JAVASCRIPT</label></li>
            </ul>
            <button class="btn btn-danger" type="button" id="remove" >Remove Done Task</button><br>
        </div>
        <script src="main.js"></script>
    </body>
    
</html>
